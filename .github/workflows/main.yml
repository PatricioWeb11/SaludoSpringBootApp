name: Java CI with Maven

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      #Descarga el código del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      #Configura la versión de Java (ajústala a la que uses)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      #Compila y ejecuta las pruebas
      - name: Run tests
        run: mvn test

      #Ejecuta la verificación y genera el reporte de JaCoCo
      - name: Run verify
        run: mvn verify

      #(Opcional) Guarda el reporte de JaCoCo como artefacto
      - name: Upload JaCoCo report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/